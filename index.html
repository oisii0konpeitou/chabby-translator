<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ちゃびー語翻訳</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- ファビコン -->
  <link rel="icon" href="ChabbyICON.png" type="image/png">
  
  <!-- スタイルシート -->
  <link rel="stylesheet" href="style.css">

  <!-- Webフォント & アイコン -->
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&family=Yusei+Magic&family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

  <!-- ヘッダー -->
  <header>
    ちゃびー語 翻訳
    <div class="user-icon"></div>
  </header>

  <!-- メイン翻訳エリア -->
  <div class="main">
    
    <!-- 入力エリア：ちゃびー語 -->
    <div class="box">
      <div class="lang-select">ちゃびー語</div>
      <textarea class="textarea" placeholder="ちゃびー語を入力してください"></textarea>
    </div>

    <!-- 言語切り替えボタン -->
    <div class="swap-container">
      <button id="swap-button" title="翻訳方向を切り替え">
        <i class="material-icons">sync_alt</i>
      </button>
    </div>

    <!-- 出力エリア：日本語 -->
    <div class="box">
      <div class="lang-select">日本語</div>
      <textarea class="textarea" placeholder="翻訳結果が表示されます" readonly></textarea>
    </div>
  </div>

  <!-- フッターメッセージ -->
  <div class="footer-message">あなたもちゃびー語をマスターしよう！</div>

  <!-- スクリプト読み込み -->
  <script src="script.js"></script>
</body>
</html>
